<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Punto de Venta Cafetería</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Punto de Venta Cafetería</h1>
  </header>

  <div class="main-container">
    <div class="productos-container" id="productos"></div>

    <div class="carrito-container">
      <h2>Carrito</h2>
      <div id="carrito"></div>
      <p>Total: $<span id="total">0</span></p>
      <input type="text" id="clienteNombre" placeholder="Nombre del cliente">
      <button id="finalizar">Finalizar venta</button>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
